<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 80px auto 0 auto;
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.15);
            padding: 36px 28px 28px 28px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 28px;
        }
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .big-btn {
            display: inline-block;
            padding: 14px 32px;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #36d1c4 0%, #5b86e5 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(91,134,229,0.12);
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            margin-top: 10px;
        }
        .big-btn:hover {
            background: linear-gradient(90deg, #5b86e5 0%, #36d1c4 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .link {
            display: block;
            margin-top: 18px;
            color: #5b86e5;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>登录</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label>用户名:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>密码:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="big-btn">登录</button>
        </form>
        <a href="/register_page" class="link">没有账号？去注册</a>
    </div>
</body>
</html>
