<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>失物招领平台</title>
    <link rel="icon" href="/static/image/favicon.png">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.15);
            padding: 36px 28px 28px 28px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 28px;
        }
        .nav-btns {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 28px;
        }
        .big-btn {
            display: inline-block;
            padding: 16px 32px;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #36d1c4 0%, #5b86e5 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(91,134,229,0.12);
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
        }
        .big-btn:hover {
            background: linear-gradient(90deg, #5b86e5 0%, #36d1c4 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .search-form {
            margin-bottom: 24px;
        }
        .search-input {
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 65%;
            margin-right: 8px;
        }
        .search-btn {
            padding: 10px 22px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
            color: #333;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .search-btn:hover {
            background: linear-gradient(90deg, #ffd200 0%, #f7971e 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .search-results {
            margin-top: 18px;
            text-align: left;
        }
        .post-card {
            background: #f7fafc;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-bottom: 18px;
            padding: 16px 14px;
        }
        .post-title {
            font-size: 1.08em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 4px;
        }
        .post-meta {
            color: #888;
            font-size: 0.95em;
            margin-bottom: 6px;
        }
        .post-content {
            color: #444;
        }
        .post-img {
            max-width: 180px;
            border-radius: 6px;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到失物招领平台</h1>
        <div class="nav-btns">
            <a href="/register_page" class="big-btn">注册</a>
            <a href="/login_page" class="big-btn">登录</a>
            <a href="/posts" class="big-btn">浏览帖子</a>
            {% if userid %}
                <a href="/user/me" class="big-btn">个人中心</a>
                <a href="/logout" class="big-btn">注销</a>
            {% endif %}
        </div>
        <form action="/search" method="get" class="search-form">
            <input type="text" name="keyword" class="search-input" placeholder="搜索标题..." value="{{ search_keyword or '' }}">
            <button type="submit" class="search-btn">搜索</button>
        </form>
        {% if posts %}
            <div class="search-results">
                <h2>搜索结果：</h2>
                {% for post in posts %}
                    <div class="post-card">
                        <div class="post-title">{{ post.post_title }}</div>
                        <div class="post-meta">{{ post.post_type }} | {{ post.post_time }} | 地点: {{ post.post_location }}</div>
                        <div class="post-content">{{ post.post_content }}</div>
                        {% if post.image_path %}
                            <img src="/{{ post.image_path }}" alt="图片" class="post-img">
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
